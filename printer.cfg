# This file contains pin mappings for the stock 2020 Creality Ender 3
# Pro with the 32-bit Creality 4.2.2 board. To use this config, during
# "make menuconfig" select the STM32F103 with a "28KiB bootloader" and
# serial (on USART1 PA10/PA9) communication.

# It should be noted that newer variations of this printer shipping in
# 2022 may have GD32F103 chips installed and not STM32F103. You may
# have to inspect the mainboard to ascertain which one you have. If it
# is the GD32F103 then please select Disable SWD at startup in the
# "make menuconfig" along with the same settings for STM32F103.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 248 # Expands +10 for better bed mesh and nozzle cleaning
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
position_min: -1
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -5


[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
max_extrude_only_distance: 450
max_extrude_only_velocity: 7
max_extrude_cross_section: 5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# Pin mappings for BL_T port
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
speed: 20
pin_move_time: 0.4
x_offset: -46
y_offset: -3
#z_offset: 0

samples: 2
sample_retract_dist: 10
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 202, 213
probe_count: 7, 7
mesh_pps: 2, 2
fade_start: 0
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: .025

# Demon Klipper Essentials necesita que esto este comentado
#[safe_z_home]
#home_xy_position: 125, 125
#z_hop: 10
#z_hop_speed: 25
#speed: 20

[screws_tilt_adjust]
screw1_name: Centro # Punto de referencia
screw1: 158.5, 129.5
screw2_name: Frontal izquierdo
screw2: 73.5, 44.5
screw3_name: Frontal derecho
screw3: 243.5, 44.5
screw4_name: Trasero derecho
screw4: 243.5, 214.5
screw5_name: Trasero izquierdo
screw5: 73.5, 214.5
horizontal_move_z: 5
speed: 50
screw_thread: CW-M3

# Runout Filament Sensor
[filament_switch_sensor filament_sensor]
switch_pin: PA4
pause_on_runout: False
insert_gcode:
  SET_DISPLAY_TEXT MSG="Filament inserted. Run a LOAD_FILAMENT"
  RESPOND MSG="Filament inserted. Run a LOAD_FILAMENT"
runout_gcode:
  {% if printer.print_stats.state == "printing" %}
    PUBLISH_ALERT PAYLOAD="FilamentRunOut"
    SET_DISPLAY_TEXT MSG="Filament finished. Removing filament..."
    RESPOND MSG="Filament finished. Removing filament..."
    _FIL_CHANGE_PARK
    #UNLOAD_FILAMENT
  {% else %}
    SET_DISPLAY_TEXT MSG="Runout detected"
    RESPOND MSG="Runout detected"
  {% endif %}


[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

[include macros.cfg]

[include shell_command.cfg]

# Orca Recommendations

[exclude_object]

[gcode_arcs]
resolution: 0.1

# Others

# Enable idle_timeout
[idle_timeout]
gcode:
  _DEMON_IDLE_TIMEOUT
timeout: 3600

# Enable force_move to make use of the new homing routine
[force_move]
enable_force_move: true

# Indicates where to save persistent global variables. The right location is ~
[save_variables]
filename: ~/demon_vars.cfg

